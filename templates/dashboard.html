{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <h3>Options:</h3>
        </div>
        <div class="col">
            <h3>Completed trips:</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-3">

        </div>
        <div class="col">
            <ul class="list-group">
                {% for trip in trips %}
                <li class="list-group-item"><a href="{% url 'trip_detail' trip.slug %}">{{ trip.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
